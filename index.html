<!DOCTYPE html>
<html>
<head>
    <title>Log Report </title>
    <style>
        .main{
            text-align: center;
        }
        table{
            margin:0 auto;
            width:100%;
        }
        table,th,td{
            border:1px solid black;
            margin:5px;
            padding: 5px;
            text-align: center;
            
        }
        td{
            width:25%;
        }
        th{
            background-color:rgb(0, 0, 0);
            color:white;
        }

    </style>
</head>
<body>
    <div class="main">
        <h1>ELD Drive's Daily Report </h1>
        <table>
            <tr>
                <th>Name</th>
                <th>Driver ID </th>
                <th>License Number </th>
                <th>Phone Number </th>
            </tr>
            {{tableDriverData}}
        </table>
        <table>
            <tr>
                <th>Event Status</th>
                <th>Time</th>
                <th>Odo meter</th>
                <th>Location</th>
            </tr>
            {{tableData}}
        </table>
    </div>
</body>
</html>
